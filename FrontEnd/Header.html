<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Header.css" />
    <title>Quick Laundry</title>
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header-content">
          <!-- Logo -->
          <div class="logo">
            <div class="logo-icon">
              <svg width="40" height="40" viewBox="0 0 40 40" fill="none">
                <circle
                  cx="20"
                  cy="20"
                  r="18"
                  stroke="currentColor"
                  stroke-width="2"
                />
                <path
                  d="M20 8C13.373 8 8 13.373 8 20C8 26.627 13.373 32 20 32C26.627 32 32 26.627 32 20"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
                <circle cx="20" cy="20" r="6" fill="currentColor" />
              </svg>
            </div>
            <div class="logo-text">
              <span class="brand-name">Quick Laundry</span>
              <span class="brand-tagline">LAUNDRY | DRY CLEAN | IRON</span>
            </div>
          </div>

          <!-- Navigation -->
          <nav class="nav" id="nav">
            <a href="Home.html" class="nav-link active">Home</a>
            <a href="#services" class="nav-link">Services</a>
            <a href="#pricing" class="nav-link">Pricing</a>
            <a href="About_us.html" class="nav-link">About Us</a>
            <a href="contactus.html" class="nav-link">Contact</a>
          </nav>

          <!-- Actions -->
          <div class="header-actions">
            <!-- Theme Toggle -->
            <button
              class="theme-toggle"
              id="themeToggle"
              aria-label="Toggle theme"
            >
              <svg
                class="sun-icon"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <circle cx="10" cy="10" r="4" fill="currentColor" />
                <path
                  d="M10 2V4M10 16V18M18 10H16M4 10H2M15.657 4.343L14.243 5.757M5.757 14.243L4.343 15.657M15.657 15.657L14.243 14.243M5.757 5.757L4.343 4.343"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                />
              </svg>
              <svg
                class="moon-icon"
                width="20"
                height="20"
                viewBox="0 0 20 20"
                fill="none"
              >
                <path
                  d="M17 10.5C17 14.6421 13.6421 18 9.5 18C5.35786 18 2 14.6421 2 10.5C2 6.35786 5.35786 3 9.5 3C9.67565 3 9.85028 3.00619 10.0236 3.01832C8.75612 4.24944 8 6.00195 8 7.93333C8 11.7875 11.0692 14.8667 14.9333 14.8667C15.8259 14.8667 16.6797 14.7026 17.4686 14.4013C17.1621 12.9383 17 11.4145 17 10.5Z"
                  fill="currentColor"
                />
              </svg>
            </button>

            <!-- Login Button (shown when not logged in) -->
            <button class="btn-book" id="loginBtn" style="display: flex">
              Login
              <svg width="16" height="16" viewBox="0 0 16 16" fill="none">
                <path
                  d="M6 3L11 8L6 13"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </button>

            <!-- User Profile Dropdown (shown when logged in) -->
            <div class="user-profile" id="userProfile" style="display: none">
              <button class="profile-button" id="profileButton">
                <div class="profile-avatar">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                    <circle
                      cx="12"
                      cy="8"
                      r="4"
                      stroke="currentColor"
                      stroke-width="2"
                    />
                    <path
                      d="M6 21C6 17.134 8.686 14 12 14C15.314 14 18 17.134 18 21"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                </div>
                <span class="profile-name" id="profileName">User</span>
                <svg
                  class="dropdown-arrow"
                  width="16"
                  height="16"
                  viewBox="0 0 16 16"
                  fill="none"
                >
                  <path
                    d="M4 6L8 10L12 6"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
              </button>
              <div class="dropdown-menu" id="dropdownMenu">
                <a href="#profile" class="dropdown-item">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <circle
                      cx="12"
                      cy="8"
                      r="4"
                      stroke="currentColor"
                      stroke-width="2"
                    />
                    <path
                      d="M6 21C6 17.134 8.686 14 12 14C15.314 14 18 17.134 18 21"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                    />
                  </svg>
                  Profile
                </a>
                <a href="#logout" class="dropdown-item" id="logoutBtn">
                  <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path
                      d="M9 21H5C4.46957 21 3.96086 20.7893 3.58579 20.4142C3.21071 20.0391 3 19.5304 3 19V5C3 4.46957 3.21071 3.96086 3.58579 3.58579C3.96086 3.21071 4.46957 3 5 3H9"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M16 17L21 12L16 7"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                    <path
                      d="M21 12H9"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    />
                  </svg>
                  Logout
                </a>
              </div>
            </div>

            <!-- Mobile Menu Toggle -->
            <button
              class="menu-toggle"
              id="menuToggle"
              aria-label="Toggle menu"
            >
              <span></span>
              <span></span>
              <span></span>
            </button>
          </div>
        </div>
      </div>
    </header>

    <script src="JS/header.js"></script>
  </body>
</html>
