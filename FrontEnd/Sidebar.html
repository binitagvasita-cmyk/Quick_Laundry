<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/Header.css" />
    <link rel="stylesheet" href="CSS/Sidebar.css" />
    <title>Laundrywala - Dashboard</title>
  </head>
  <body>
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <!-- User Profile Section (Will be dynamically rendered by JavaScript) -->
      <div class="sidebar-profile">
        <!-- Profile content will be inserted by JavaScript -->
      </div>

      <!-- Sidebar Navigation (Will be dynamically rendered by JavaScript) -->
      <nav class="sidebar-nav">
        <!-- Navigation items will be inserted by JavaScript -->
      </nav>

      <!-- Logout Button Section (Will be dynamically rendered by JavaScript) -->
      <div class="sidebar-footer">
        <!-- Logout button will be inserted by JavaScript when user is logged in -->
      </div>
    </aside>

    <script src="JS/Sidebar.js"></script>
  </body>
</html>
