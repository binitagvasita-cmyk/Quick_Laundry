<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Quick Laundry</title>
    
    <!-- Base Theme Styles -->
    <style>
        :root {
            --primary-blue: #1e40af;
            --light-blue: #3b82f6;
            --dark-blue: #1e3a8a;
            --text-primary: #1f2937;
            --text-secondary: #6b7280;
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --border-color: #e5e7eb;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        [data-theme="dark"] {
            --primary-blue: #3b82f6;
            --light-blue: #60a5fa;
            --text-primary: #f9fafb;
            --text-secondary: #d1d5db;
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --border-color: #374151;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Main content WITHOUT sidebar (public page) */
        .main-content {
            margin-top: 80px;
            min-height: calc(100vh - 80px);
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @media (max-width: 768px) {
            .main-content {
                margin-top: 70px;
                padding: 20px 15px;
            }
        }

        /* Reset Password Container */
        .reset-password-container {
            width: 100%;
            max-width: 500px;
            background: var(--bg-primary);
            border-radius: 16px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        /* Loading State */
        .loading-container {
            text-align: center;
            padding: 60px 40px;
        }

        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid var(--border-color);
            border-top-color: var(--primary-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 16px;
        }

        /* Token Error State */
        .token-error {
            text-align: center;
            padding: 60px 40px;
        }

        .error-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 24px;
            color: #ef4444;
        }

        .token-error h2 {
            color: var(--text-primary);
            font-size: 24px;
            margin-bottom: 12px;
        }

        .token-error p {
            color: var(--text-secondary);
            margin-bottom: 24px;
            line-height: 1.6;
        }

        .btn-back {
            display: inline-block;
            padding: 12px 32px;
            background: var(--primary-blue);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: var(--dark-blue);
            transform: translateY(-2px);
        }

        /* Reset Form */
        .reset-form-container {
            padding: 40px;
        }

        .reset-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .reset-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 16px;
            padding: 16px;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            border-radius: 16px;
            color: white;
        }

        .reset-header h1 {
            font-size: 24px;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .reset-email {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-icon {
            position: absolute;
            left: 14px;
            color: var(--text-secondary);
            pointer-events: none;
        }

        .input-wrapper input {
            width: 100%;
            padding: 12px 14px 12px 44px;
            font-size: 14px;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            transition: all 0.2s ease;
            font-family: inherit;
        }

        .input-wrapper input::placeholder {
            color: var(--text-secondary);
        }

        .input-wrapper input:focus {
            outline: none;
            border-color: var(--primary-blue);
            background-color: var(--bg-primary);
        }

        .toggle-password {
            position: absolute;
            right: 14px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            transition: color 0.2s ease;
        }

        .toggle-password:hover {
            color: var(--text-primary);
        }

        /* Password Requirements */
        .password-requirements {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 16px;
            margin: 16px 0;
            font-size: 13px;
        }

        .password-requirements h4 {
            margin: 0 0 12px 0;
            color: var(--text-primary);
            font-size: 14px;
            font-weight: 600;
        }

        .password-requirements ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .password-requirements li {
            margin: 8px 0;
            padding-left: 24px;
            position: relative;
            color: var(--text-secondary);
        }

        .password-requirements li::before {
            content: '○';
            position: absolute;
            left: 0;
            font-weight: bold;
        }

        .requirement-met {
            color: #10b981 !important;
        }

        .requirement-met::before {
            content: '✓' !important;
            color: #10b981 !important;
        }

        /* Submit Button */
        .btn-reset {
            width: 100%;
            padding: 14px;
            font-size: 15px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, var(--primary-blue), var(--light-blue));
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-reset:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-loader {
            display: none;
        }

        .btn-loader svg {
            animation: spin 0.8s linear infinite;
        }

        /* Messages */
        .error-message,
        .success-message {
            display: none;
            align-items: center;
            gap: 8px;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
            font-size: 14px;
        }

        .error-message {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        [data-theme="dark"] .error-message {
            background: #7f1d1d;
            color: #fecaca;
            border-color: #991b1b;
        }

        .success-message {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        [data-theme="dark"] .success-message {
            background: #14532d;
            color: #bbf7d0;
            border-color: #166534;
        }

        /* Back to Login Link */
        .back-to-login {
            text-align: center;
            margin-top: 24px;
            padding-top: 24px;
            border-top: 1px solid var(--border-color);
        }

        .back-to-login a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- ⭐ HEADER COMPONENT -->
    <div id="header-container"></div>
    
    <!-- NO SIDEBAR (Public password reset page) -->

    <!-- MAIN CONTENT -->
    <main class="main-content">
        <div class="reset-password-container">
            
            <!-- LOADING STATE (Default) -->
            <div id="loadingState" class="loading-container">
                <div class="spinner"></div>
                <p class="loading-text">Verifying reset link...</p>
            </div>

            <!-- TOKEN ERROR STATE -->
            <div id="tokenErrorState" class="token-error" style="display: none;">
                <svg class="error-icon" viewBox="0 0 24 24" fill="none">
                    <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    <line x1="15" y1="9" x2="9" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                    <line x1="9" y1="9" x2="15" y2="15" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                </svg>
                <h2>Invalid Reset Link</h2>
                <p id="tokenErrorMessage">
                    This password reset link is invalid or has expired.
                </p>
                <a href="login.html" class="btn-back">Back to Login</a>
            </div>

            <!-- RESET FORM STATE -->
            <div id="resetFormState" class="reset-form-container" style="display: none;">
                <div class="reset-header">
                    <svg class="reset-icon" viewBox="0 0 24 24" fill="none">
                        <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2"/>
                        <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="12" cy="16" r="1" fill="currentColor"/>
                    </svg>
                    <h1>Reset Password</h1>
                    <p class="reset-email" id="resetEmail"></p>
                </div>

                <form id="resetPasswordForm">
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <input 
                                type="password" 
                                id="newPassword" 
                                placeholder="Enter new password" 
                                required 
                                autocomplete="new-password"
                            />
                            <button type="button" class="toggle-password" id="toggleNewPassword">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-wrapper">
                            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none">
                                <rect x="3" y="11" width="18" height="11" rx="2" stroke="currentColor" stroke-width="2"/>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4" stroke="currentColor" stroke-width="2"/>
                            </svg>
                            <input 
                                type="password" 
                                id="confirmPassword" 
                                placeholder="Confirm new password" 
                                required 
                                autocomplete="new-password"
                            />
                            <button type="button" class="toggle-password" id="toggleConfirmPassword">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" stroke="currentColor" stroke-width="2"/>
                                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="password-requirements">
                        <h4>Password Requirements:</h4>
                        <ul>
                            <li id="req-length">At least 8 characters</li>
                            <li id="req-special">At least 1 special character</li>
                            <li id="req-match">Passwords match</li>
                        </ul>
                    </div>

                    <button type="submit" class="btn-reset" id="resetBtn">
                        <span class="btn-text">Reset Password</span>
                        <span class="btn-loader">
                            <svg width="20" height="20" viewBox="0 0 24 24">
                                <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2" fill="none" opacity="0.25"/>
                                <path d="M12 2 A10 10 0 0 1 22 12" stroke="currentColor" stroke-width="2" fill="none"/>
                            </svg>
                        </span>
                    </button>

                    <div class="error-message" id="errorMessage">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <line x1="12" y1="8" x2="12" y2="12" stroke="currentColor" stroke-width="2"/>
                            <line x1="12" y1="16" x2="12.01" y2="16" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span id="errorText"></span>
                    </div>

                    <div class="success-message" id="successMessage">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none">
                            <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                            <path d="M9 12l2 2 4-4" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        <span>Password reset successful! Redirecting to login...</span>
                    </div>
                </form>

                <div class="back-to-login">
                    <a href="login.html">← Back to Login</a>
                </div>
            </div>

        </div>
    </main>

    <!-- ⭐ COMPONENT LOADER (Loads Header automatically) -->
    <script src="JS/component-loader.js"></script>

    <!-- Reset Password Logic -->
    <script src="JS/reset-password.js"></script>

    <!-- Initialize -->
    <script>
        window.addEventListener('allComponentsLoaded', () => {
            console.log('✅ Reset password page ready with header component');
        });
    </script>
</body>
</html>
